name: CI â€“ Lint & Format Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting (Prettier)
        run: bun run format:check

      - name: Run ESLint
        run: bun run lint

      # Always show guidance if any of the above steps fail
      - name: Show fix instructions
        if: failure()
        run: |
          echo "::notice title=Formatting failed::Run 'bun run format' locally to fix formatting."
          echo "::notice title=Lint failed::Run 'bun run lint:fix' locally to auto-fix lintable issues."
